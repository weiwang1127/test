<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../src/css/string_css.css" type="text/css">
    <script language="javascript" src="../src/js/string_js.js"></script>
</head>
<body>

<div class="header_one">
 <static class="static">——operate————</static>
    <div class="header_div">
        <input class="input_in" id="inp_1"/><button class="button1" onclick="string_operate()">operate</button>
        <span>这是写入的字符串:</span><span id="p_show"></span>
    </div>
</div>
<div class="header_two">
<static class="static">——show————</static>
    <div class="header_div fl">
        <static class="static">——双参数————</static>
        <div class="div_static">
            <input class="input_para" id="inp_2_1">
            <input class="input_para" id="inp_2_2">
            <button class="button2" onclick="slice_test()" title="slice()函数，参数是字符串的位置，返回第一个参数到第二个参数（包含第一个参数）之间的字符串">参数</button>
            <input class="input_none" id="inp_2" readonly/>
        </div>
        <div>
            <input class="input_para" id="inp_3_1">
            <input class="input_para" id="inp_3_2">
            <button class="button2" onclick="substr_test()" title="substr()函数，第一个参数为字符串的位置，第二个参数为子字符串的长度，返回的是从第一个参数的位置，计算第二个参数长度的字符串">参数</button>
            <input class="input_none" id="inp_3" readonly/>
         </div>
        <div>
            <input class="input_para" id="inp_4_1">
            <input class="input_para" id="inp_4_2">
            <button class="button2" onclick="split_test()" title="split()函数，第一个参数是分割参照符，是必须要有的，一个是区多少个以第一个参数为分隔符分割开的字符串。可以没有。">参数</button>
            <input class="input_none" id="inp_4" readonly/>
        </div>
        <div>
            <input class="input_para" id="inp_5_1">
            <input class="input_para" id="inp_5_2">
            <button class="button2" onclick="substring_test()" title="substring()函数，第一个参数为返回子串的起始位置，第二个参数为返回子串的终止位置，子串包含第一个参数。">参数</button>
            <input class="input_none" id="inp_5" readonly/>
        </div>

        <static class="static">正则表达式》》</static>
        <div class="div_static">
            <input class="input_z_match" id="z_inp_1_1">
            <button class="button2" onclick="match_test()" title="正则表达式">参数</button>
            <input class="input_none" id="z_inp_1" readonly/>
        </div>
        <div>
            <input class="input_para" id="z_inp_2_1" title="这里是要输入要查找的字符串或者是正则表达式">
            <input class="input_para" id="z_inp_2_2" title="要替换的值">
            <button class="button2" onclick="replace_test()" title="正则表达式">参数</button>
            <input class="input_none" id="z_inp_2" readonly/>
        </div>
        <div>
            <input class="input_z_match" id="z_inp_3_1">
            <button class="button2" onclick="search_test()" title="正则表达式">参数</button>
            <input class="input_none" id="z_inp_3" readonly/>
        </div>
    </div>

    <div class="header_div fl">
        <static class="static">——单参数————</static>
        <div class="div_static">
            <input class="input_para" id="dan_inp_7_1">
            <button class="button2" onclick="charAt_test()" title="charAt()函数，参数是字符串的位置，返回这个位置的字符">参数</button>
            <input class="input_none" id="dan_inp_7" readonly/>
        </div>
        <div>
            <input class="input_para" id="dan_inp_8_1">
            <button class="button2" onclick="indexOf_test()" title="indexOf()函数，查找参数在字符串中的位置，返回-1的话就是没有查到。这里还有一个lastindexOf()基本上是一样的是从最后往前查。">参数</button>
            <input class="input_none" id="dan_inp_8" readonly/>
        </div>
    </div>
</div>
</body>
</html>
